<app-card title="Employee" subtitle="Edit Employee">
    <div class="app-card-actions">
        <button mat-raised-button color="primary" (click)="onBack()">Back</button>
    </div>
</app-card>

<app-card>
    <form [formGroup]="empEditForm" autocomplete="off">
        <div class="row">
            <div class="col-md-6">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>First Name</mat-label>
                    <input matInput formControlName="firstName" placeholder="firstName">
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Last Name</mat-label>
                    <input matInput formControlName="lastName" placeholder="LastName">
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Phone Number</mat-label>
                    <input matInput formControlName="phoneNumber" placeholder="phoneNumber">
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>City</mat-label>
                    <input matInput formControlName="city" placeholder="city">
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Gender</mat-label>
                    <input matInput formControlName="gender" placeholder="gender">
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Role</mat-label>
                    <input matInput formControlName="role" placeholder="role">
                </mat-form-field>
            </div>
        </div>
    </form>
    <button mat-raised-button color="primary" (click)="onSave()">
        <mat-icon>save</mat-icon> save</button>
</app-card>
